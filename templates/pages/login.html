{% extends "layouts/base.html" %}

{% block title %}Login - Requirements Generator{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md" data-testid="login-header">
        <div class="flex justify-center">
            <div class="w-16 h-16 bg-brand-600 rounded-xl flex items-center justify-center">
                <i data-lucide="layers" class="w-10 h-10 text-white"></i>
            </div>
        </div>
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
            Requirements Generator
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            AI-powered requirements gathering platform
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md" data-testid="login-form-container">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
            <!-- Login Form -->
            <form id="login-form" hx-post="/api/auth/login" hx-swap="none" hx-disabled-elt="#login-button" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
                        Email address
                    </label>
                    <div class="mt-2">
                        <input id="email"
                               name="email"
                               type="email"
                               autocomplete="email"
                               required
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6"
                               placeholder="Enter your email">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
                        Password
                    </label>
                    <div class="mt-2 relative">
                        <input id="password"
                               name="password"
                               type="password"
                               autocomplete="current-password"
                               required
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-brand-600 sm:text-sm sm:leading-6"
                               placeholder="Enter your password">
                        <button type="button"
                                onclick="togglePassword()"
                                class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i data-lucide="eye" class="h-4 w-4 text-gray-400" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me"
                               name="remember_me"
                               type="checkbox"
                               class="h-4 w-4 rounded border-gray-300 text-brand-600 focus:ring-brand-600">
                        <label for="remember_me" class="ml-3 block text-sm leading-6 text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm leading-6">
                        <a href="#"
                           onclick="showForgotPassword()"
                           class="font-semibold text-brand-600 hover:text-brand-500">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-md bg-brand-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-brand-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600 disabled:opacity-50 disabled:cursor-not-allowed"
                            id="login-button">
                        <span class="flex items-center">
                            <span id="login-text">Sign in</span>
                            <div id="login-spinner" class="hidden ml-2">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                            </div>
                        </span>
                    </button>
                </div>
            </form>

            <!-- Azure AD Login (if enabled) -->
            <div id="azure-ad-section" class="hidden mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm leading-6">
                        <span class="bg-white px-6 text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="button"
                            onclick="loginWithAzureAD()"
                            class="flex w-full justify-center items-center gap-3 rounded-md bg-white px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:ring-transparent">
                        <svg class="h-5 w-5" viewBox="0 0 24 24">
                            <path fill="#0078d4" d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"/>
                        </svg>
                        <span>Sign in with Microsoft</span>
                    </button>
                </div>
            </div>

            <!-- Registration Link -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm leading-6">
                        <span class="bg-white px-6 text-gray-500">New to Requirements Generator?</span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="/register"
                       class="flex w-full justify-center rounded-md bg-white px-3 py-1.5 text-sm font-semibold text-brand-600 shadow-sm ring-1 ring-inset ring-brand-600 hover:bg-brand-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600">
                        Create an account
                    </a>
                </div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div id="forgot-password-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Reset Password</h3>
                        <button onclick="hideForgotPassword()" class="text-gray-400 hover:text-gray-600">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <form id="forgot-password-form" hx-post="/api/auth/password-reset" hx-swap="none">
                        <div class="mb-4">
                            <label for="reset-email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email address
                            </label>
                            <input type="email"
                                   id="reset-email"
                                   name="email"
                                   required
                                   class="w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500"
                                   placeholder="Enter your email">
                        </div>

                        <div class="flex justify-end space-x-3">
                            <button type="button"
                                    onclick="hideForgotPassword()"
                                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                                Cancel
                            </button>
                            <button type="submit"
                                    class="px-4 py-2 text-sm font-medium text-white bg-brand-600 rounded-md hover:bg-brand-700">
                                Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
    </div>
</div>

<script>
// Check if Azure AD is enabled
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/auth/providers')
        .then(response => response.json())
        .then(data => {
            if (data.providers && data.providers.azure_ad) {
                document.getElementById('azure-ad-section').classList.remove('hidden');
            }
        })
        .catch(error => console.log('Auth providers check failed:', error));
});

function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('password-toggle-icon');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.setAttribute('data-lucide', 'eye-off');
    } else {
        passwordInput.type = 'password';
        toggleIcon.setAttribute('data-lucide', 'eye');
    }
    lucide.createIcons();
}

function showForgotPassword() {
    document.getElementById('forgot-password-modal').classList.remove('hidden');
}

function hideForgotPassword() {
    document.getElementById('forgot-password-modal').classList.add('hidden');
}

function loginWithAzureAD() {
    // Redirect to Azure AD login endpoint
    window.location.href = '/auth/azure-ad/login';
}

function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    toast.className = `max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden transform transition-all duration-300 ease-in-out ${
        type === 'error' ? 'border-l-4 border-red-500' :
        type === 'success' ? 'border-l-4 border-green-500' :
        'border-l-4 border-blue-500'
    }`;

    toast.innerHTML = `
        <div class="p-4">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    ${type === 'error' ?
                        '<i data-lucide="alert-circle" class="h-5 w-5 text-red-400"></i>' :
                        type === 'success' ?
                        '<i data-lucide="check-circle" class="h-5 w-5 text-green-400"></i>' :
                        '<i data-lucide="info" class="h-5 w-5 text-blue-400"></i>'
                    }
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="text-sm font-medium text-gray-900">${message}</p>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button onclick="this.closest('.max-w-sm').remove()" class="rounded-md inline-flex text-gray-400 hover:text-gray-500">
                        <i data-lucide="x" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>
        </div>
    `;

    document.getElementById('toast-container').appendChild(toast);
    lucide.createIcons();

    // Auto remove after 5 seconds
    setTimeout(() => {
        if (toast.parentNode) {
            toast.remove();
        }
    }, 5000);
}

// Handle login form submission
document.getElementById('login-form').addEventListener('htmx:beforeRequest', function(event) {
    const button = document.getElementById('login-button');
    const text = document.getElementById('login-text');
    const spinner = document.getElementById('login-spinner');

    button.disabled = true;
    text.textContent = 'Signing in...';
    spinner.classList.remove('hidden');
});

document.getElementById('login-form').addEventListener('htmx:afterRequest', function(event) {
    const button = document.getElementById('login-button');
    const text = document.getElementById('login-text');
    const spinner = document.getElementById('login-spinner');

    button.disabled = false;
    text.textContent = 'Sign in';
    spinner.classList.add('hidden');

    if (event.detail.xhr.status === 200) {
        const response = JSON.parse(event.detail.xhr.responseText);
        if (response.success) {
            showToast('Login successful! Redirecting...', 'success');
            // Store token - HTMX will handle redirect via HX-Redirect header
            localStorage.setItem('access_token', response.access_token);
            localStorage.setItem('refresh_token', response.refresh_token);
        }
    } else {
        const response = JSON.parse(event.detail.xhr.responseText);
        showToast(response.detail || 'Login failed. Please try again.', 'error');
    }
});

// Handle forgot password form
document.getElementById('forgot-password-form').addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.xhr.status === 200) {
        showToast('Password reset link sent to your email', 'success');
        hideForgotPassword();
    } else {
        const response = JSON.parse(event.detail.xhr.responseText);
        showToast(response.detail || 'Failed to send reset link', 'error');
    }
});

// Initialize Lucide icons
lucide.createIcons();
</script>
{% endblock %}
